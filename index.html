<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href="styling/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styling/define.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body ng-controller="MyController as chat">
<div class="container">
    <header class="page-header">
        <h1><img src="chat-up.png" class="img-responsive" alt="logga"><small> Let's talk and then forget about it</small></h1>
        <h2>{{name}}</h2>
    </header>
    <div ng-show="toggleContent" class="form-inline">
        <div id="nameInputArea" class="jumbotron">
            <h3><label for="nameInput">Username:</label></h3>
            <input ng-model="name" ng-keydown="addUser($event)" type="text" id="nameInput" class="form-control" placeholder="enter a username...">
            <button id="submitUser" ng-click="addUserclick()" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <!--<input type="text" placeholder="Enter a username"></br>
        <button>Start new chat</button>
        <button>Join existing</button>
        <input type="text" placeholder="Enter 5-number code">-->

    </div>

    <div class="col-md-6 col-md-offset-3">
    <div ng-hide="toggleContent" class="form-inline">  <!-- If true show chat -->

        <input class="btn btn-default" ng-model="msg" ng-keydown="addMessage($event)" type="text" class="form-control" id="messageInput" placeholder="Type a message...">

        <button id="submitMessages" ng-click="addMessageclick()" type="submit" class="btn btn-primary">Submit</button>
        <button id="eraseButton" ng-click="eraseChat()" type="submit" class="btn btn-danger">Don't Touch!</button>
        <ul class="list-unstyled">
            <li ng-repeat="msg in messages | reverse">
                <strong>{{ msg.username }} </strong><br>
                <div class="well">
                  <p class="col-md-6">
                {{msg.text}}
              </p>
                <p class="text-right"><small><i>
                {{msg.date}}

              </i></small>
              </p>
            </li>
        </ul>
        <div class="destroyPopup" ng-hide="toggleDestroy">
            <span>You ruined alla the fun... :(<span>
        </div>
        </div>
    </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
<script src="app.js"></script>
</body>
</html>
